{% load my_tags %}

<div class="col-12 col-lg-5 col-xl-3 border-right">
    <div class="px-4 d-none d-md-block">
        <div class="d-flex align-items-center">
            <div class="flex-grow-1">
                <input type="text" class="form-control my-3" placeholder="Search...">
            </div>
        </div>
    </div>
    {% for object in object_list %}
    <a href="{% url 'chat:chat_detail' object.pk %}" class="list-group-item list-group-item-action border-0 ms-4">
        <div class="d-flex align-items-start mb-2">
            <div class="avatar-container">
                <img src="{% check_user_avatar_in_chat object request.user %}" class="rounded-circle mr-1"
                 alt="Vanessa Tucker" width="40" height="40">
                <img src="{{ object|check_users_status_in_chat:request.user }}" alt="status" class="status-chat-indicator">
            </div>
            <div class="flex-grow-1 ms-2 mt-1">
                {{ object|check_user_in_chat:request.user }}
            </div>
        </div>
    </a>
    {% endfor %}
    <hr class="d-block d-lg-none mt-1 mb-0">
</div>
