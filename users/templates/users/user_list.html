{% extends 'users/base_user_list.html' %}

{% block table %}
{% for object in object_list %}
<tr class="candidates-list">
    <td class="title">
    {% include 'includes/inc_user_card.html' %}
    </td>
    <td class="candidate-list-favourite-time text-center">
        <form method="post" action="{% url 'friendship:create_friendship_list' object.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-info btn">Добавить в друзья</button>
        </form>
    </td>
</tr>
{% endfor %}
{% endblock %}
