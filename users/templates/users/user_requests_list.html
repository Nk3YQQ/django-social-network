{% extends 'users/base_user_list.html' %}

{% block table %}
{% for object in object_list %}
<tr class="candidates-list">
    <td class="title">
    {% include 'includes/inc_user_card.html' %}
    </td>
    <td class="candidate-list-favourite-time text-center">
        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-warning dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Заявка отправлена
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li>
                    <form method="post" action="{% url 'friendship:cancel_friendship_list' object.pk %}">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item">Отменить заявку</button>
                    </form>
                </li>
            </ul>
        </div>
    </td>
</tr>
{% endfor %}
{% endblock %}
